<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>United States of America Election Results</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/styles/index.css">
	<link rel="stylesheet" type="text/css" href="assets/img/maps/states.css">
</head>

<body class="text-light">
	<div id="mainContainer" class="">
		<div id="toolTip"></div>
		<div id="heading" class="h1 text-center">Select a Year</div>
		<div class="row" id="candidates">
			<div class="col-6" id="DEM_header">
				<div class="row">
					<div class="col-6 h3 text-start" id="DEM_candidate"><div class="ph">Placeholder</div></div>
					<div class="col-6 h3 text-end" id="DEM_vote"> </div>
				</div>
			</div>
			<div class="col-6" id="REP_header">
				<div class="row">
					<div class="col-6 h3 text-start" id="REP_vote"> </div>
					<div class="col-6 h3 text-end" id="REP_candidate"> </div>
				</div>
			</div>
		</div>
		<div id="buttons" class="row">
			<div class="col-1 text-start">
				<button id="resultsButton" class="btn btn-light" type="button">
					Show Totals
				</button>
			</div>
			<div class="col-10 text-center">
				<div class="row">
					<div class="col p-0">
						<button class="btn btn-light" id="2000Results" type="button">
							2000
						</button>
						<button class="btn btn-light" id="2004Results" type="button">
							2004
						</button>
						<button class="btn btn-light" id="2008Results" type="button">
							2008
						</button>
						<button class="btn btn-light" id="2012Results" type="button">
							2012
						</button>
						<button class="btn btn-light" id="2016Results" type="button">
							2016
						</button>
					</div>
				</div>
			</div>
			<div class="col-1 text-end">
				<button id="countiesButton" class="btn btn-light" type="button">
					Show Counties
				</button>
			</div>
		</div>
		<div id="mapContainer">
			<svg id="allStatesSVG" width="100%" height="100%" viewBox="0 0 3343.25 1440.20">
        	</svg> 
		</div>
		<div class="resultsContainer fixed-bottom h-25 pt-2">
			<div id="resultsWindow" class="row border border-5 border-secondary border-bottom-0 h-100 overflow-auto">
				<div id="column1" class="col border-end border-secondary border-3"></div>
				<div id="column2" class="col"></div>
			</div>
		</div>
		<div class="position-absolute bottom-0 end-0">
			Copyright © 2024
		</div>
	</div>
	<div class="myModal container-fluid">
		<div class="row d-flex justify-content-center">
			<div class="modalDialog col-8">
				<div class="modalContent border border-1 border-secondary">
					<div class="row modalHeader p-2 justify-content-end">
						<h3 class="col-4 modalTitle text-center">Title</h3>
						<div class="col-4 text-end ">
							<button type="button" id="modalCloseButton" class="btn-close text-white" aria-label="Close">X</button>
						</div>
					</div>
					<div class="modalBody border-top border-2 border-secondary ps-4 pe-4">
						<div id="modalStateResults pt-2 pb-2" class="row">
							<div class="col-6" id="modal_DEM_header">
								<div class="row">
									<div class="col-6 h3 text-start" id="modal_DEM_candidate">Can</div>
									<div class="col-6 h3 text-end" id="modal_DEM_vote">000</div>
								</div>
							</div>
							<div class="col-6" id="modal_REP_header">
								<div class="row">
									<div class="col-6 h3 text-start" id="modal_REP_vote">000</div>
									<div class="col-6 h3 text-end" id="modal_REP_candidate">Can</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div id="stateMap" class="col"></div>
							<div class="col">
								<div class="row">
									<h4 id="countyName" class="col text-center">County Name</h4>
								</div>
								<div class="row">
									<div id="countyResults" class="col overflow-y-scroll overflow-x-hidden h-50"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous">
	</script>
	<script src="assets/scripts/js/index.js"></script>
	<script>
		$(document).ready(function () {
			$(".resultsContainer").hide();
			$("#toolTip").toggle()
            $(".myModal").toggle()
			setupButtons()
			setupMaps()
		})
	</script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-HQN9BMGPTB"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-HQN9BMGPTB');
	</script>
</body>
</html>
