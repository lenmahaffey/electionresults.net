<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>United States of America Election Results</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="images/states/state.css">
    <script src="index.js"> </script>
  </head>
  
  <body  onload="allStatesSVGLoad()">
    <div id="heading" align="center">Select a Year</div>
    <div id="canidates">
	   	<div id="DEM_header">
	   		<div id="DEM_canidate">Player 1</div>
	   		<div id="DEM_vote">123</div>
   		</div>
    	<div id="REP_header"> 
    		<div id="REP_vote">123</div>
    		<div id="REP_canidate">Player 2</div>
    	</div>
    </div>
     <div id="maps">
   		 <div> 
   		 	<div id="stateView">
   		 		<div id="stateButtons">
   		 			<button id="closeStateButton" type="button" onclick="hideStateView()">Close State</button>
				</div>
				<div id="leftView"></div>
				<div id="rightView"></div> 
			</div>
				<div id="allStatesView">
        			<div id="allStatesSVG"></div>
				</div>
    	</div>
    </div>
    <div id="toolTip"></div> 
    <div id="buttons">
    	<div id="yearsButtons">
        	<button id="2000Results" type="button" onclick="setupAllStatesView('2000')">2000</button>
        	<button id="2004Results" type="button" onclick="setupAllStatesView('2004')">2004</button>
        	<button id="2008Results" type="button" onclick="setupAllStatesView('2008')">2008</button>
        	<button id="2012Results" type="button" onclick="setupAllStatesView('2012')">2012</button>
        	<button id="resultsButton" type="button" onclick="showResultsWindow()">Show Results</button>
        </div>
        <div id="mapButtons"> 
    		<button id="showHideButton" type="button" onclick="showCounties()">Show Counties</button>
    		<button id="countiesSetupButton" type="button" onclick="allCountiesSVGLoad()">Get Counties</button>	
    	</div>
    </div>
	    <div id="resultsWindow">
	    	<div id="results">
	    	    <div id="column1"></div>
	    		<div id="column2"></div>
	    	</div>
	    </div>
  </body>
</html>
