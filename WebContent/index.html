<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>United States of America Election Results</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"> </script>
  </head>
  
  <body  bgcolor="black" onload="">
    <div id="heading" align="center">Select a Year</div>
    <div id="canidates">
   		<div align=left id="DEM">Player 1
   			<div align=right id="DEM_vote">123</div>
   		</div>
    	<div align=right id="REP">Player 2 
    		<div align=left id="REP_vote">123</div>
    	</div>
    </div>
    <div id="mapSVG">
        <object id="map" type="image/svg+xml" data="images/states.svg" onload="showStates()"></object>
    </div>
    <div id="toolTip"></div> 
    <div id="buttons">
        <button id="2000Results" type="button" onclick="">2000</button>
        <button id="2004Results" type="button" onclick="">2004</button>
        <button id="2008Results" type="button" onclick="">2008</button>
        <button id="2012Results" type="button" onclick="">2012</button> 
    	<button type="button" onclick="showStates()">Show States</button>
    	<button type="button" onclick="showCounties()">Show Counties</button>
    	<button id="countiesSetupButton" type="button" onclick="countiesSetup()">Get Counties</button>
    	
    </div>
	<div id="overlay">
	     <div id="stateContent">
	     <a href="#close" id="closeButton" onclick="hideStateWindow()">x</a>
	    	<div id="stateHeading" align="center">Select a Year</div>
	    	<div id="stateCanidates">
	   			<div align=left id="stateDEM">Player 1
	   				<div align=right id="stateDEMVote">123</div>
	   			</div>
	    		<div align=right id="stateREP">Player 2 
	    			<div align=left id="stateREPVote">123</div>
	    		</div>
	    	</div>
	   		<div id="stateSVG">
	   			<object id="stateMap" type="image/svg+xml" data="" onload=""></object>
	   		</div>
	   		<div id="stateButtons">
	   			<button type="button" onclick="">Show Counties</button>
	   		</div>
		</div>
	</div>
  </body>
</html>
