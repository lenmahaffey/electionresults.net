<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>United States of America Election Results</title>
    <link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js"></script>
  </head>
  
  <body>
    <div id="heading">
      <h1 align="center">2000 General Presidential Elections</h1>
    </div>
    <div id="canidates">
   		<div align="left"id="DEM">Democratic</div>
   		<div align="right" id="REP">Republican</div>
    </div>
    <div id="mapSVG">
        <object id="map" type="image/svg+xml" data="images/states.svg" onload="loadStates()"></object>
    </div>
   
    <div  id="buttons">
    	<button type="button" onclick="getResults()">Results</button>
    </div>
     
  </body>
</html>
