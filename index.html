<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>United States of America Election Results</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/scripts/css/index.css">
	<link rel="stylesheet" type="text/css" href="assets/img/maps/states.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="assets/scripts/js/index.js"></script>
	<script>
		$(document).ready(function () {
			$("#resultsWindow").toggle()
			$("#toolTip").toggle()
			setupButtons()
			setupMaps()
		})
	</script>
</head>

<body>
	<div id="toolTip"></div>
	<div id="heading" class="h1 text-center">Select a Year</div>
	<div class="row" id="candidates">
		<div class="col-6" id="DEM_header">
			<div class="row">
				<div class="col-6 h3 text-start" id="DEM_candidate">DEM</div>
				<div class="col-6 h3 text-end" id="DEM_vote">000</div>
			</div>
		</div>
		<div class="col-6" id="REP_header">
			<div class="row">
				<div class="col-6 h3 text-start" id="REP_vote">000</div>
				<div class="col-6 h3 text-end" id="REP_candidate">REP</div>
			</div>
		</div>
	</div>
	<div id="buttons" class="row">
		<div class="col-1 text-start">
			<button id="resultsButton" class="btn btn-light" type="button">
				Show Totals
			</button>
		</div>
		<div class="col-10 text-center">
			<div class="row">
				<div class="col p-0">
					<button class="btn btn-light" id="2000Results" type="button">
						2000
					</button>
					<button class="btn btn-light" id="2004Results" type="button">
						2004
					</button>
					<button class="btn btn-light" id="2008Results" type="button">
						2008
					</button>
					<button class="btn btn-light" id="2012Results" type="button">
						2012
					</button>
					<button class="btn btn-light" id="2016Results" type="button">
						2016
					</button>
				</div>
			</div>
		</div>
		<div class="col-1 text-end">
			<button id="countiesButton" class="btn btn-light" type="button">
				Show Counties
			</button>
		</div>
	</div>
	<div id="maps">
		<div>
			<div id="allStatesView">
				<div id="allStatesSVG"></div>
			</div>
		</div>
	</div>
	<div class="resultsContainer fixed-bottom h-25">
		<div id="resultsWindow" class="row border border-5 border-secondary border-bottom-0 h-100 overflow-auto">
			<div id="column1" class="col border-end border-secondary border-3"></div>
			<div id="column2" class="col"></div>
		</div>
	</div>
	<div class="position-absolute bottom-0 end-0">
		Copyright © 2021<br>TLA Designs, LLC.<br>All rights reserved
	</div>
	<!--<div id="topBanner">-->
	<!-- Facebook Like Button -->
	<!--<div class="right">
		<div class="fb-like"
			 data-href="https://www.electionresults.net"
			 data-layout="button_count"
			 data-action="like"
			 data-size="large"
			 data-show-faces="false"
			 data-share="true"></div>
	 </div>-->
	<!-- Facebook Like Button -->
	<!--</div>-->
	<div class="modal" tabindex="-1">
		<div class="modal-dialog modal-xl">
			<div class="modal-content border border-1 border-secondary">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" id="modalCloseButton" class="btn-close text-white" aria-label="Close">X</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div id="stateMap" class="col"></div>
						<div id="countyResults" class="col"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
