    <!-- Facebook Like Button Script

	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;

	}(document, 'script', 'facebook-jssdk'));</script>
    <!-- Facebook Like Button Script -->
	<div id="toolTip"></div>
	<div class="h1" id="heading">Select a Year</div>
	<div class="row" id="canidates">
		<div class="col-6 canidateHeader" id="DEM_header">
			<div class="row">
				<div class="col-6" id="DEM_canidate"></div>
				<div class="col-6" id="DEM_vote"></div>
			</div>
		</div>
		<div class="col-6" id="REP_header">
			<div>
				<div class="col-6" id="REP_vote"></div>
				<div class="col-6"  id="REP_canidate"></div>
			</div>
		</div>
	</div>
	<div id="buttons">
		<button id="resultsButton" type="button" onclick="showResultsWindow()">Show
			Results</button>
		<div id="yearsButtons">
			<button class="btn btn-primary" id="2000Results" type="button"
				onclick="setupAllStatesView('2000')">2000</button>
			<button id="2004Results" type="button"
				onclick="setupAllStatesView('2004')">2004</button>
			<button id="2008Results" type="button"
				onclick="setupAllStatesView('2008')">2008</button>
			<button id="2012Results" type="button"
                onclick="setupAllStatesView('2012')">2012</button>
            <button id="2016Results" type="button"
				onclick="setupAllStatesView('2016')">2016</button>
		</div>
		<div id="mapButtons">
			<p id="message"></p>
			<button id="showHideButton" type="button" onclick="showCounties()">Show
				Counties</button>
			<button id="countiesSetupButton" type="button"
				onclick="allCountiesSVGLoad()">Get Counties</button>
		</div>
	</div>
	<div id="maps">
		<div>
			<div id="stateView">
				<div id="stateButtons">
					<button id="closeStateButton" type="button"
						onclick="hideStateView()">Close State</button>
				</div>
				<div id="leftView"></div>
				<div id="rightView">
					<div id="countyResults">
						<div id="countyName">Cick a county</div>
						<div id="columnA"></div>
					</div>
				</div>
			</div>
			<div id="allStatesView">
				<div id="allStatesSVG"></div>
			</div>
		</div>
	</div>
	<div id="resultsWindow">
		<div id="results">
			<div id="column1"></div>
			<div id="column2"></div>
		</div>
	</div>
	<div id="copyright">
		Copyright © 2019<br>TLA Designs, LLC.<br>All rights
		reserved.
	</div>
	<div id="topBanner">
		<!-- Facebook Like Button -->
		<div class="right">
			<div class="fb-like"
			     data-href="https://www.electionresults.net"
			     data-layout="button_count"
			     data-action="like"
			     data-size="large"
			     data-show-faces="false"
			     data-share="true"></div>
		 </div>
		 <!-- Facebook Like Button -->
	</div>
