<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>United States of America Election Results</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/assets/scripts/css/index.css">
	<link rel="stylesheet" type="text/css" href="/assets/img/maps/states.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!--<script src="/assets/scripts/js/index.js"></script>-->
</head>

<body>
	<div id="toolTip"></div>
	<div class="h1" id="heading">Select a Year</div>
	<div class="row" id="canidates">
		<div class="col-6" id="DEM_header">
			<div class="row">
				<div class="col-6 h3" id="DEM_canidate">REP</div>
				<div class="col-6 h3 text-end" id="DEM_vote">000</div>
			</div>
		</div>
		<div class="col-6" id="REP_header">
			<div class="row">
				<div class="col-6 h3" id="REP_vote">000</div>
				<div class="col-6 h3 text-end"  id="REP_canidate">DEM</div>
			</div>
		</div>
	</div>
	<div class="row" id="buttons">
		<div class="col-1 text-start">
			<button id="resultsButton" class="btn btn-light" type="button" onclick="showResultsWindow()">
				Show Results
			</button>
		</div>
		<div class="col-10 text-center">
			<div class="row">
				<div class="col p-0">
					<button class="btn btn-light" id="2000Results" type="button" onclick="setupAllStatesView('2000')">
						2000
					</button>
					<button class="btn btn-light" id="2004Results" type="button" onclick="setupAllStatesView('2004')">
						2004
					</button>
					<button class="btn btn-light" id="2008Results" type="button" onclick="setupAllStatesView('2008')">
						2008
					</button>
					<button class="btn btn-light" id="2012Results" type="button" onclick="setupAllStatesView('2012')">
						2012
					</button>
					<button class="btn btn-light" id="2016Results" type="button" onclick="setupAllStatesView('2016')">
						2016
					</button>
				</div>
			</div>
		</div>
		<div class="col-1 text-end">
			<button id="countiesSetupButton" class="btn btn-light" type="button" onclick="allCountiesSVGLoad()">
				Get Counties
			</button>
			<p id="message"></p>
		</div>
	</div>
	<div id="maps">
		<div>
			<div id="stateView">
				<div id="stateButtons">
					<button id="closeStateButton" type="button"
						onclick="hideStateView()">Close State</button>
				</div>
				<div id="leftView"></div>
				<div id="rightView">
					<div id="countyResults">
						<div id="countyName">Cick a county</div>
						<div id="columnA"></div>
					</div>
				</div>
			</div>
			<div id="allStatesView">
				<div id="allStatesSVG"></div>
			</div>
		</div>
	</div>
	<div id="resultsWindow">
		<div id="results">
			<div id="column1"></div>
			<div id="column2"></div>
		</div>
	</div>
	<div id="copyright">
		Copyright © 2019<br>TLA Designs, LLC.<br>All rights
		reserved.
	</div>

</html>
